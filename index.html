<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Car Website</title>

<style>
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}
#bg-video {
    position: absolute;  
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    object-fit: cover;
    z-index: -1;
}
.content {
    position: relative;
    z-index: 1;
    color: white;
    font-size: 40px;
    text-align: center;
    padding-top: 200px;
}
.my-button {
    background-color: #3405f2; 
    color: white;               
    padding: 15px 30px;         
    border: none;               
    border-radius: 8px;         
    font-size: 18px;
    cursor: pointer;            
}
.my-button:hover {
    background-color: #45a062;
}
.section {
    padding: 50px 20px;
    text-align: center;
    background: rgba(26, 25, 24, 0.93);
    color: white;
}
h1 { color: red; }
h2 { color: rgb(43, 137, 19); }
h3 { color: aqua; }

.car-images {
    display: flex;           
    justify-content: center; 
    gap: 10px;               
    flex-wrap: wrap;        
}

.card {
    background: #fff;
    border-radius: 12px;
    padding: 1.5rem;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
    cursor: pointer;
}
.card:hover {
    transform: translateY(-15px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

img.animated {
    width: 160px;            
    border-radius: 10px;
    animation: zoomRotate 8s infinite alternate;
    box-shadow: 0 0 15px #0ff;
    transition: transform 0.3s;
}
img.animated:hover {
    transform: scale(1.2);  
}

@keyframes zoomRotate {
    0% { transform: scale(1) rotate(0deg); box-shadow: 0 0 15px #0ff; }
    50% { transform: scale(1.2) rotate(5deg); box-shadow: 0 0 30px #f0f; }
    100% { transform: scale(1.3) rotate(0deg); box-shadow: 0 0 15px #0ff; }
}

p { color: #f0f; }
</style>

</head>
<body>

</html>
